  <head>
    <title>Parrot Admin Console</title>

    <![endif]-->
  </head>
  <body>
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-5">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="index.html">Parrot Admin Console</a></h1>
	              </div>
	           </div>
	           <div class="col-md-5">
	              <!--<div class="row">
	                <div class="col-lg-12">
	                  <div class="input-group form">
	                       <input type="text" class="form-control" placeholder="Search...">
	                       <span class="input-group-btn">
	                         <button class="btn btn-primary" type="button">Search</button>
	                       </span>
	                  </div>

	              </div>-->
	           </div>
	           <div class="col-md-2">
	              <div class="navbar navbar-inverse" role="banner">
	                  <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
	                    <ul class="nav navbar-nav">
	                      <li class="dropdown">
	                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Administrator <b class="caret"></b></a>
	                        <ul class="dropdown-menu animated fadeInUp">
	                          <li><a href="#">Logout</a></li>
	                        </ul>
	                      </li>
	                    </ul>
	                  </nav>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

    <div class="page-content">
    	<div class="row">
		  <div class="col-md-2">
		  	<div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <!-- Main menu -->
                    <li><a href="index.html"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
                    <li><a href="sentences.html"><i class="glyphicon glyphicon-list"></i> Sentences </a></li>
                    <li><a href="test_sentences.html"><i class="glyphicon glyphicon-list"></i> Test Sentences </a></li>
                    <li><a href="trial_sentences.html"><i class="glyphicon glyphicon-list"></i> Trial Sentences </a></li>
                    <li><a href="users.html"><i class="glyphicon glyphicon-list"></i> Users </a></li>
                    <li class="current"><a href="settings.html"><i class="glyphicon glyphicon-list"></i> Settings </a></li>
                </ul>
             </div>
		  </div>
		  <div class="col-md-10">
		  	<div class="row">
		  		<div class="col-md-12 panel-warning">
		  			<div class="content-box-header panel-heading">
	  					<div class="panel-title">Parrot Configurations</div>
		  			</div>
		  			<div ng-controller="settingsController" class="content-box-large box-with-header">
              <div class="form-group">
                <div class="row">
                  <label for="input" class="col-sm-2 control-label">accuracy_pass</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="accuracy_pass" placeholder="0 ~ 1" ng-model="settings.accuracy_pass" value="{{settings.accuracy_pass}}"></input>
                  </div>
                </div></br>

                <div class="row">
                  <label for="input" class="col-sm-2 control-label">level_num_check</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="level_num_check" placeholder="1 ~" ng-model="settings.level_num_check" value="{{settings.level_num_check}}"></input>
                  </div>
                </div></br>

                <div class="row">
                  <label for="input" class="col-sm-2 control-label">level_num_pass</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="level_num_pass" placeholder="1 ~" ng-model="settings.level_num_pass" value="{{settings.level_num_pass}}"></input>
                  </div>
                </div></br>

                <div class="row">
                  <label for="input" class="col-sm-2 control-label">player_max_num</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="player_max_num" placeholder="1 ~" ng-model="settings.player_max_num" value="{{settings.player_max_num}}"></input>
                  </div>
                </div></br>

                <span>
                  <button type="submit" class="btn btn-warning" id="addSentences" ng-click="resetSettings()">reset to default</button>
                  <button type="submit" class="btn btn-primary" id="addSentences" ng-click="saveSettings()">save current settings</button>
                </span>

                <h4>{{error_msg}}</h4>

              </div>
					  </div>
		  		</div>
		  	</div>

		  </div>
		</div>
    </div>

    <footer>
      <div class="container">

        <div class="copy text-center">

        </div>

      </div>
    </footer>

  </body>
</html>
